<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>

<head>
    <link rel="stylesheet" href="snake.css">
    <title>Snake</title>
</head>

<body>
    <div class="game-area">

    </div>
    <div>
        <canvas id="stage"></canvas>
    </div>
    <div class="score">
        Score:
        <span id="score">0</span>
    </div>
    <br>
    <div id="controls">
        <button type="button" class="game-control" ontouchstart="addInputToQueue(38);">UP</button>
        <br>
        <div>
            <br>
            <button type="button" class="game-control" style="margin-right: 1em" ontouchstart="addInputToQueue(37);">LEFT</button>
            <button type="button" class="game-control" ontouchstart="addInputToQueue(39);">RIGHT</button>
        </div>
        <br>
        <button type="button" class="game-control" ontouchstart="addInputToQueue(40);">DOWN</button>
        <br>
        <br>
        <button type="button" class="game-control" ontouchstart="addInputToQueue(32);">RESTART</button>
    </div>
    <div>
        <label>Speed:</label>
        <input type="number" value="300" class="game-speed-input" id="game-speed">
    </div>
</body>

</html>
<script type="text/javascript" src="snake.js"></script>
