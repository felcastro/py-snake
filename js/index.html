<html>

<head>
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body>
    <div class="game-area">

    </div>
    <div>
        <canvas id="stage"></canvas>
    </div>
    <div class="score">
        Score:
        <span id="score">0</span>
    </div>
    <br>
    <div id="controls">
        <button type="button" class="game-control" onclick="addInputToQueue(38);">UP</button>
        <br>
        <div>
            <br>
            <button type="button" class="game-control" style="margin-right: 1em" onclick="addInputToQueue(37);">LEFT</button>
            <button type="button" class="game-control" onclick="addInputToQueue(39);">RIGHT</button>
        </div>
        <br>
        <button type="button" class="game-control" onclick="addInputToQueue(40);">DOWN</button>
        <br>
        <br>
        <button type="button" class="game-control" onclick="addInputToQueue(32);">RESTART</button>
    </div>
